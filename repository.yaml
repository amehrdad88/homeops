description: >-
  HomeOps Doctor is an add-on that provides a local-first health and reliability dashboard for Home Assistant. It analyzes your Home Assistant instance to surface the most important operational issues, guides you toward the first troubleshooting steps, and helps you understand the impact of unavailable devices and pending updates.  
  
  **Note:** This add-on is a work in progress and is not affiliated with or endorsed by the Home Assistant project.